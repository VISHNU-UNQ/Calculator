<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1>Calculator</h1>
<!-- 
    <h1>https://tinyurl.com/sheerazsirweb2024</h1> -->

    <!-- table>(tr>th)+(tr>th*3)+(tr>th*4)*3+(tr>th*3) -->
    <table class="cal" border="2" height="400px" width="250px" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <!-- <input type="text" placeholder="..."> -->
            <th colspan="4" class="inp"><input type="text" placeholder="Enter" disabled></th>
        </tr>
        <tr>
            <th colspan="2" onclick="empty()">CE</th>
            <th onclick="getValue(event)">/</th>
            <th onclick="getValue(event)">*</th>
        </tr>
        <tr>
            <th onclick="getValue(event)">7</th>
            <th onclick="getValue(event)">8</th>
            <th onclick="getValue(event)">9</th>
            <th onclick="getValue(event)">-</th>
        </tr>
        <tr>
            <th onclick="getValue(event)">4</th>
            <th onclick="getValue(event)">5</th>
            <th onclick="getValue(event)">6</th>
            <th onclick="getValue(event)">+</th>
        </tr>
        <tr>
            <th onclick="getValue(event)">1</th>
            <th onclick="getValue(event)">2</th>
            <th onclick="getValue(event)">3</th>
            <th rowspan="2" onclick="result()">=</th>
        </tr>
        <tr>
            <th onclick="getValue(event)">.</th>
            <th onclick="getValue(event)">0</th>
            <th onclick="getValue(event)">%</th>
        </tr>
    </table>

    <script src="./calculator.js"></script>
</body>
</html>
